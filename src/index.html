<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Nachrichten-System</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">CMS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Nachrichten</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Kategorien</a>
            </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h1>Nachrichten</h1>
            </div>
            <div class="col pt-1">
                <button type="button" class="btn btn-primary btn-lg float-right">Anlegen</button>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Datum</th>
                    <th scope="col">Titel</th>
                    <th scope="col">Kategorie</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>01.01.2018</td>
                    <td>Nachrichten-Titel 1</td>
                    <td>Sport</td>
                    <td>
                        <div class="float-right">
                            <button type="button" class="btn btn-secondary btn-sm">Bearbeiten</button>
                            <button type="button" class="btn btn-danger btn-sm">Löschen</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>01.01.2019</td>
                    <td>Nachrichten-Titel 2</td>
                    <td>Wissenschaft</td>
                    <td>
                        <div class="float-right">
                            <button type="button" class="btn btn-secondary btn-sm">Bearbeiten</button>
                            <button type="button" class="btn btn-danger btn-sm">Löschen</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>01.01.2020</td>
                    <td>Nachrichten-Titel 3</td>
                    <td>Wirtschaft</td>
                    <td>
                        <div class="float-right">
                            <button type="button" class="btn btn-secondary btn-sm">Bearbeiten</button>
                            <button type="button" class="btn btn-danger btn-sm">Löschen</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
